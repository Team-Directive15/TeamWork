<div class="row">
    <div class="col-lg-3">
        <h1 class="page-title" hover underline>Liquor reviews</h1>
    </div>
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <img [src]="'../images/logo.jpg'" alt="no image" class="pull-right" width="80" height="50" />
        <ul class="nav nav-pills" id="header-navigation">
            <li class="active">
                <a [routerLink]="['']" id="home-btn" italic>Home</a>
            </li>
            <li class="active">
                <a [routerLink]="['products']" id="users-btn" italic>Products</a>
            </li>
            <li class="active">
                <a [routerLink]="['users']" id="users-btn" italic>Users</a>
            </li>
            <li class="active">
                <a *ngIf="!user" [routerLink]="['login']" id="login-btn" italic>Login</a>
            </li>
            <li class="active">
                <a *ngIf="!user" [routerLink]="['register']" id="register-btn" italic>Register</a>
            </li>
            <li *ngIf="user" class="active">
                <a [routerLink]="['profile']" id="user-profile" italic>{{username}}</a>
            </li>
            <li *ngIf="user" class="active">
                <a [routerLink]="['']" id="logout-btn" (click)="Logout()" italic>Logout</a>
            </li>
        </ul>
    </div>
</div>
