<div class="container">
    <div class="row">
        <div class="container col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Register</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" #registerForm="ngForm" (ngSubmit)="register()">
                        <div *ngIf="registerForm.submitted && error!=''" class="help-block">{{error}}</div>
                        <div class="form-group">
                            <label for="inputEmail" class="col-sm-2 control-label">E-mail</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="email" [(ngModel)]="model.email" name="email" placeholder="E-mail" #email="ngModel" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="password" [(ngModel)]="model.password" name="password" placeholder="Password" #password="ngModel" required>
                            </div>
                        </div>
                        <div class="text-center form-group">
                            <input type="checkbox" name="fancy-checkbox-default" id="fancy-checkbox-default" autocomplete="off" />
                            <div class="[ btn-group ]">
                                <label for="fancy-checkbox-default" class="[ btn btn-default ]">
                                    <span class="[ glyphicon glyphicon-ok ]"></span>
                                    <span>Â </span>
                                </label>
                                <label for="fancy-checkbox-default" class="[ btn btn-default active ]">I am a wine expert</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-5 col-sm-10">
                                <button class="btn btn-primary" id="btn-register">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
