<div class="container">
    <div class="row">
        <div class="container col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Review for !!item-name-here!!</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" #reviewForm="ngForm" (ngSubmit)="submit();">
                        <div class="form-group">
                            <div class="col-sm-10">
                                <textarea rows="7" cols="70" [(ngModel)]="model.text" name="reviewText">Enter text here...</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-5 col-sm-10">
                                <button class="btn btn-primary" id="btn-submit">Publish Review</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
