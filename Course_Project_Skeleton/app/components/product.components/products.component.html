<div class="container">
    <div *ngIf="products" class="row">
        <div class="col-md-4" *ngFor="let product of products">
            <div class="col-xs-3">
                <!-- <img class="product-image" [src]="product.img"> -->
                <img width="200" height="200" src="http://whitespringswinery.com/wp-content/uploads/2016/07/red-white-wine-120111-shutterstock.jpg" alt="product.name">
            </div>
            <div class="col-xs-3">
                <div>
                    <a href="product/{{product.id}}">{{product.name}}</a>
                </div>
                <div>rating: {{product.rating}}</div>
                <div>country: {{product.country}}</div>
                <div>year: {{product.year}}</div>
            </div>
        </div>
    </div>
    <div *ngIf="!products.length">
        No products yet
    </div>
</div>
