<div class="container">
    <div class="row">
        <div class="container col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Add new product</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" #loginForm="ngForm" (ngSubmit)="submit();">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="name" [(ngModel)]="model.name" name="name" placeholder="Name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description" class="col-sm-2 control-label">Description</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="name" [(ngModel)]="model.description" name="description" placeholder="Description" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="img" class="col-sm-2 control-label">Image Link</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="img" [(ngModel)]="model.name" name="img" placeholder="" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="country" class="col-sm-2 control-label">Country</label>
                            <div class="col-sm-4">
                                <select class="form-control" id="country" [(ngModel)]="model.country" name="country" placeholder="" required>
                                    <option *ngFor="let country of countries" value="{{country}}">{{country}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="year" class="col-sm-2 control-label">Year</label>
                            <div class="col-sm-4">
                                <select class="form-control" id="country" [(ngModel)]="model.year" name="year" placeholder="" size="4" required>
                                    <option *ngFor="let year of years" value="{{year}}">{{year}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-5 col-sm-10">
                                <button class="btn btn-primary" id="btn-submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
