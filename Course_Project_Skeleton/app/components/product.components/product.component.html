<div class="container">
    <div class="row">
        <div class="col-sm-12 panel panel-default">
            <div class="col-sm-9">
                <!-- <img class="product-image" [src]="product.img"> -->
                <img class="img-responsive inline-block" src="http://whitespringswinery.com/wp-content/uploads/2016/07/red-white-wine-120111-shutterstock.jpg" alt="{{product.name}}">
            </div>
            <div class="col-sm-3">
                <h2>{{product.name}}</h2>
                <div>rating: {{product.rating}}</div>
                <div>country: {{product.country}}</div>
                <div>year: {{product.year}}</div>
            </div>
        </div>
    </div>
</div>
