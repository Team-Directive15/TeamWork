<div class="container">
    <div class="row panel panel-default productinfo">
        <div class="col-sm-4">
            <!-- <img class="product-image" [src]="product.img" alt="{{product.name}}> -->
            <img class="img-responsive inline-block" src="http://whitespringswinery.com/wp-content/uploads/2016/07/red-white-wine-120111-shutterstock.jpg" alt="{{product.name}}">
        </div>
        <div class="jumbotron marketing col-sm-4">
            <h2>{{product.name}}</h2>
            <p>description: {{product.description}}</p>
            <p>country: {{product.country}}</p>
            <p>year: {{product.year}}</p>
        </div>
        <div class="rating-panel marketing col-sm-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h4>User rating</h4>
                </div>
                <div class="starpanel panel-body">
                    <i class="glyphicon glyphicon-star" id="rating-star"></i>
                    <p class="rating">{{product.userrating}}</p>
                </div>
            </div>
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h4>Expert rating</h4>
                </div>
                <div class="starpanel panel-body">
                    <i class="glyphicon glyphicon-star" id="rating-star"></i>
                    <p class="rating">{{product.exprating}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row panel panel-default">
        <div class="panel-heading text-right">
            <span class="review-heading">Reviews</span>
            <a [routerLink]="['/review/', product.id]" class="btn btn-primary">Submit Review</a>
        </div>
        <div class="row panel panel-info productinfo" *ngFor="let review of product.reviews">
            <div class="col-sm-2 rating-panel">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h4>from:
                            <i *ngIf="review.expert" class="glyphicon glyphicon-ok-sign" alt="expert"></i>
                            <a [routerLink]="['/user/', review.authorId]">{{review.authorName}}</a>
                        </h4>
                    </div>
                    <div class="starpanel panel-body">
                        <i class="glyphicon glyphicon-star" id="rating-star"></i>
                        <p class="rating">{{review.rating}}</p>
                    </div>
                </div>
            </div>
            <div class="jumbotron panel-body col-sm-8">
                <p>{{review.text}}</p>
            </div>
        </div>
    </div>
</div>
